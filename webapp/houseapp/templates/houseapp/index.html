            <form id="loginform" class="form-horizontal" role="form" action="/" method="POST">

                <div class="form-group">

                    <input type="number" name="X1" id="X1" class="form-control" value="{{ X1 }}"placeholder="X1" required>

                <div class="form-group">

                <div class="form-group">

                    <input type="number" name="X3" id="X3" class="form-control" value="{{ X3 }}"placeholder="X1" required>

                <div class="form-group">
                    <label for="username" class="text-info">X4 number of convenience stores :</label><br>
                    <input type="number" name="X4" id="X4" class="form-control" value="{{ X4 }}"placeholder="X1" required>
                </div>

                    <input type="number" name="X5" id="X5" class="form-control" value="{{ X5 }}"placeholder="X1" required>
                </div>
                <div class="form-group">

                    <input type="number" name="X6" id="X6" class="form-control" value="{{ X6 }}"placeholder="X1" required>
                </div>


                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                    <label for="username" class="text-info"> <b>House price of unit area : {{ result }}</b></label><br>
                </div>

            </form>
        </div>
